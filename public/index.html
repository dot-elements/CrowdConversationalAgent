<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversational Microtask Crowdsourcing</title>
</head>
<body>
<div style="position:absolute; top:20px; bottom:20px; left:20px; right:20px; overflow:auto; border:1px solid black">
    <crowd-form answer-format="flatten-objects" style="position:absolute;top:5px;left:20px;right:20px;bottom:10px" id="crowd-form">
        <div id="chatbot"></div>
    </crowd-form>

    <script src="./js/chatbot.js"></script>
    <!-- Removed the direct loading of task_aligned.js and task_not_aligned.js -->
    <script src="./js/ticktalkturk.js"></script>

    <script>
        var chatbot = new Chatbot(document.getElementById("chatbot"), taketurn);

        window.onload = function() {

            // Randomly select a script
            var scripts = ['/tasks/captcha/task_aligned.js', '/tasks/captcha/task_not_aligned.js'];
            var randomIndex = Math.floor(Math.random() * scripts.length);
            var selectedScript = scripts[randomIndex];

            // Create a script element
            var script = document.createElement('script');
            script.src = selectedScript;

            // Append the script element to the document head
            document.head.appendChild(script);
            start_task();
        };
    </script>

</div>
</body>
</html>

<script src="./js/chatbot.js"></script>
<script src="/tasks/captcha/task_aligned.js"></script> <!-- load crowdsourcing microtasks -->
<script src="/tasks/captcha/task_not_aligned.js"></script>
<script src="./js/ticktalkturk.js"></script>
